<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Information Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 15px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>File Information Display</h1>

<ul id="fileList"></ul>

<script>
  // Function to load local JSON file
  async function loadLocalJsonFile() {
    try {
      // Adjust the file path as needed
      const response = await fetch('AI/user.json');
      const jsonData = await response.json();
      displayFileInformation(jsonData);
    } catch (error) {
      console.error('Error loading local JSON file:', error);
    }
  }

  // Function to display file information
  function displayFileInformation(file) {
    var fileListElement = document.getElementById('fileList');
    var listItem = document.createElement('li');

    // Create HTML content for the list item
    listItem.innerHTML = `
      <strong>Title:</strong> ${file.title}<br>
      <strong>Type:</strong> ${file.type}<br>
      <strong>Link:</strong> <a href="${file.link}" target="_blank">${file.link}</a><br>
      <strong>Time:</strong> ${file.time}
    `;

    // Append the list item to the file list
    fileListElement.appendChild(listItem);
  }

  // Load local JSON file when the page loads
  document.addEventListener('DOMContentLoaded', loadLocalJsonFile);
</script>

</body>
</html>
